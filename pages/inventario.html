<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/inventario.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Inventario</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="#" class="enlace">
            <h1 class="logo">Sistemas</h1>
        </a>
        <ul>
            <li><a href="actividades.html">Actividades</a></li>
            <li><a href="reportes.html" >Reportes</a></li>
            <li><a href="inventario.html" class="active">Inventario</a></li>
            <li><a href="compras.html">Compras</a></li>
            <li><a href="documentos.html">Documentos</a></li>
        </ul>
    </nav>

    <section>
        <div class="title_section">
            <span>Inventario:</span>
            <button class="whatching options" id="equipos">Equipos</button>
            <button class="options" id="baterias">Baterias</button>
            <button class="options" id="monitores">Monitores</button>
            <button class="options" id="licencias">Usuarios</button> 
            <button class="options" id="historial">Historial</button>
        </div>

<!-- * Inventario equipos -->
        <div id="equipos_box">

            <form>
                <div>
                    <label for="">ID</label>
                    <input type="number" id="identify">
                </div>
                <div>
                    <label for="">Marca</label>
                    <input type="text" id="marca">
                </div>
                <div>
                    <label for="">Modelo</label>
                    <input type="text" id="modelo">
                </div>
                <div>
                    <label for="">Año</label>
                    <input type="text" id="year">
                </div>
                <div>
                    <label for="">Propietario</label>
                    <input type="text" id="propietario">
                </div>
                <div>
                    <label for="">Estado</label>
                    <select id="estado">
                        <option>Disponible</option>
                        <option>En uso</option>
                        <option>Inactiva</option>
                    </select>
                </div>
                
            </form>
            <button class="add_button" type="submit" id="add">Agregar equipo</button>
    
            <article class="pc_added" id="box">
                <div class="title_colum">ID</div>
                <div class="title_colum">Marca</div>
                <div class="title_colum">Modelo</div>
                <div class="title_colum">Año</div>
                <div class="title_colum">Propietario</div>
                <div class="title_colum">Estado</div>
            </article>
        </div>

<!-- * Inventario baterias-->
        <div id="baterias_box" class="hidden">
            <form>
                <div>
                    <label for="">ID</label>
                    <input type="number" id="identify_bateria">
                </div>
                <div>
                    <label for="">Marca</label>
                    <input type="text" id="marca_bateria">
                </div>
                <div>
                    <label for="">Propietario</label>
                    <input type="text" id="propietario_bateria">
                </div>
                <div>
                    <label for="">Estado</label>
                    <select id="estado_bateria">
                        <option>Disponible</option>
                        <option>En uso</option>
                        <option>Inactiva</option>
                        <option>En revision</option>
                    </select>
                </div>
            </form>
            <button class="add_button" type="submit" id="add_batery">Agregar bateria</button>
    
            <article class="batery_added" id="box_bateria">
                <div class="title_colum">ID</div>
                <div class="title_colum">Marca</div>
                <div class="title_colum">Propietario</div>
                <div class="title_colum">Estado</div>
            </article>
        </div>

<!-- * Inventario Monitores-->
        <div id="monitores_box" class="hidden">
            <form>
                <div>
                    <label for="">ID</label>
                    <input type="number" id="identify_monitor">
                </div>
                <div>
                    <label for="">Marca</label>
                    <input type="text" id="marca_monitor">
                </div>
                <div>
                    <label for="">Modelo</label>
                    <input type="text" id="modelo_monitor">
                </div>
                <div>
                    <label for="">Año</label>
                    <input type="text" id="year_monitor">
                </div>
                <div>
                    <label for="">Propietario</label>
                    <input type="text" id="propietario_monitor">
                </div>
                <div>
                    <label for="">Estado</label>
                    <select id="estado_monitor">
                        <option>Disponible</option>
                        <option>En uso</option>
                        <option>Inactiva</option>
                    </select>
                </div>
                
            </form>
            <button class="add_button" type="submit" id="add_monitor">Agregar equipo</button>
    
            <article class="pc_added" id="box_monitor">
                <div class="title_colum">ID</div>
                <div class="title_colum">Marca</div>
                <div class="title_colum">Modelo</div>
                <div class="title_colum">Año</div>
                <div class="title_colum">Propietario</div>
                <div class="title_colum">Estado</div>
            </article>
        </div>

<!-- * Inventario Usuarios-->
        <div id="licencias_box" class="hidden">
            <form>
                <div>
                    <label for="">Nombre</label>
                    <input type="text" id="name_user">
                </div>
                <div>
                    <label for="">Apellido</label>
                    <input type="text" id="lastname_user">
                </div>
                <div>
                    <label for="">Correo</label>
                    <input type="email" id="email_user">
                </div>
                <div>
                    <label for="">Contraseña</label>
                    <input type="text" id="password1_user">
                </div>
                <div>
                    <label for="">Usuario</label>
                    <input type="text" id="user_user">
                </div>
                <div>
                    <label for="">Contraseña</label>
                    <input type="text" id="password2_user">
                </div>
                
                
            </form>
            <button class="add_button" type="submit" id="add_user">Agregar usuario</button>
    
            <article class="userlic_added" id="box_usuario">
                <div class="title_colum">Nombre</div>
                <div class="title_colum">Apellido</div>
                <div class="title_colum">Correo</div>
                <div class="title_colum">Contraseña</div>
                <div class="title_colum">Usuario</div>
                <div class="title_colum">Contraseña</div>
            </article>
        </div>

<!-- * Historial de equipos-->
        <div id="historial_box" class="hidden">
            <form>
                <div>
                    <label for="">ID</label>
                    <input type="number" id="identify_historial">
                </div>
                <div>
                    <label for="">Modelo</label>
                    <input type="text" id="pc_historial">
                </div>
                <div>
                    <label for="">Usuario actual</label>
                    <input type="text" id="actual_historial">
                    <input type="number" id="gb1_historial"  class="gbs"placeholder="GB">
                </div>
                <div>
                    <label for="">Anterior</label>
                    <input type="text" id="anterior1_historial">
                    <input type="number" id="gb2_historial"  class="gbs"placeholder="GB">
                </div>
                <div>
                    <label for="">Anterior</label>
                    <input type="text" id="anterior2_historial">
                    <input type="number" id="gb3_historial" class="gbs" placeholder="GB">
                </div>
                <div>
                    <label for="">Anterior</label>
                    <input type="text" id="anterior3_historial">
                    <input type="number" id="gb4_historial" class="gbs" placeholder="GB">
                </div>
                
            </form>
            <button class="add_button" type="submit" id="add_historial">Agregar equipo</button>
    
            <article class="user_added" id="box_historial">
                <div class="title_colum">ID</div>
                <div class="title_colum">Equipo</div>
                <div class="title_colum">Actual</div>
                <div class="title_colum">Anterior</div>
                <div class="title_colum">Anterior</div>
                <div class="title_colum">Anterior</div>
            </article>
        </div>
    </section>

    <script src="../js/inv_db.js"></script>

</body>
</html>
