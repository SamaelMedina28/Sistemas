<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <article class="container">
        <section class="info">
            <div class="border_b">
                <strong>
                    Iniciar Sesion
                </strong>
                <p>Portal de administracion e inventariado de sistemas</p>
            </div>
            <div>
                <span>
                    ¿No tienes una cuenta?
                </span>
                <span>
                    Ponte en contacto con el administrador
                </span>
            </div>
        </section>

        <section class="access">
            <form>
                <img src="https://eservicesmx.com/assets/Logo-bl.png" alt="">
                <label class="top-m" for="">Usuario</label>
                <input type="text" placeholder="Ingresa tu usuario" id="user">
                <label for="">Contraseña</label>
                <input type="password" placeholder="Ingresa tu contraseña" id="password">
                <button id="entrar">Entrar</button>
            </form>
        </section>
    </article>

    <script src="js/acces.js"></script>
</body>
</html>
